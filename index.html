<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>
<body>
    <div class="container mt-4 w-75">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span
            class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" class="form-control form-control-sm">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block btn-sm">
            </form>
            <hr>
            <form id="search">
                <div class="form-group mt-5">
                    <input type="text" class="form-control w-75" id="search-bar" placeholder="Search...">
                </div>
            </form>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
